<!DOCTYPE html>
<html>
    <head>
        <title>UBUBOT Monitor</title>
        <link rel="stylesheet" href="/styles.css" />
        <link rel="stylesheet" href="/lib/bootstrap.min.css"/>
        <script src="/lib/jquery-3.3.1.min.js"></script>
        <script src="/scripts.js"></script>
        <script src="/lib/popper.min.js"></script>
        <script src="/lib/bootstrap.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
    </head>
    <body>
        <div class="ububot-container">
            <div class="motors container">
                <div>
                    <div class="progress vertical left">
                        <div
                            id="left-motor"
                            class="progress-bar progress-bar-warning"
                            role="progressbar"
                            aria-valuenow="0"
                            aria-valuemin="0"
                            aria-valuemax="100"
                            style="width: 0;"
                        ></div>
                    </div>
                    <div class="progress vertical left reverse">
                        <div
                            id="left-motor-reverse"
                            class="progress-bar progress-bar-warning"
                            role="progressbar"
                            aria-valuenow="0"
                            aria-valuemin="0"
                            aria-valuemax="100"
                            style="width: 0;"
                        ></div>
                    </div>
                </div>
                <div class="progress vertical right">
                    <div
                        id="right-motor"
                        class="progress-bar progress-bar-danger"
                        role="progressbar"
                        aria-valuenow="0"
                        aria-valuemin="0"
                        aria-valuemax="100"
                        style="width: 0;"
                    ></div>
                </div>
                <div class="progress vertical right reverse">
                    <div
                        id="right-motor-reverse"
                        class="progress-bar progress-bar-danger"
                        role="progressbar"
                        aria-valuenow="0"
                        aria-valuemin="0"
                        aria-valuemax="100"
                        style="width: 0;"
                    ></div>
                </div>
            </div>
            <div class="textbox-log" id="textbox-serial">
                <div>Serial Input</div>
            </div>
            <div class="textbox-log" id="textbox-functions">
                <div>Functions</div>
            </div>
            <a class="btn btn-primary button" role="button" onclick="toggleTimestamps()">Toggle Timestamps</a>
            <img id="stream-img"/>
        </div>
    </body>
</html>
