<!DOCTYPE html>
<html>

<head>
    <title>UBUBOT Monitor</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="/lib/bootstrap.min.css" />
    <link rel="stylesheet" href="/lib/fontawesome.min.css" />
    <script src="/lib/jquery-3.3.1.min.js"></script>
    <script src="/scripts.js"></script>
    <script src="/lib/popper.min.js"></script>
    <script src="/lib/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <div class="row h-100 no-gutters">
        <div class="col-9 h-100">
            <div class="stream container-fluid">
                <img id="stream-img" class="v-centered h-centered" src="/disconnected.png" />
            </div>
            <div class="control container-fluid row no-gutters">
                <div class="col-4 status-container">
                    <div class="progress h-50">
                        <div id="status-temp-bar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="80"></div>
                        <div class="progress-label"><span>Temperature</span></div>
                        <div class="progress-label value"><span id="status-temp-value">0Â°C</span></div>
                    </div>
                    <div class="progress h-50">
                        <div id="status-cpu-bar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                        <div class="progress-label"><span>CPU</span></div>
                        <div class="progress-label value"><span id="status-cpu-value">0%</span></div>
                    </div>
                </div>
                <div class="col-4 row">
                    <div id="relay1" class="relay col-3 activable"><i class="fas fa-cogs v-centered"></i></div>
                    <div id="relay2" class="relay col-3 activable"><i class="fas fa-cogs v-centered"></i></div>
                    <div id="relay3" class="relay col-3 activable"><i class="far fa-lightbulb v-centered"></i></div>
                    <div id="relay4" class="relay col-3 activable"><i class="fas fa-volume-up v-centered"></i></div>
                </div>
                <div class="col-4 pwm-container row no-gutters h-100">
                    <div id="pwm1" class="col-3 pwm-pin activable"><div class="v-centered"><span>1</span></div></div>
                    <div id="pwm2" class="col-3 pwm-pin activable"><div class="v-centered"><span>2</span></div></div>
                    <div id="pwm3" class="col-3 pwm-pin activable"><div class="v-centered"><span>3</span></div></div>
                    <div id="pwm4" class="col-3 pwm-pin activable"><div class="v-centered"><span>4</span></div></div>
                    <div id="pwm5" class="col-3 pwm-pin activable"><div class="v-centered"><span>5</span></div></div>
                    <div id="pwm6" class="col-3 pwm-pin activable"><div class="v-centered"><span>6</span></div></div>
                    <div id="pwm7" class="col-3 pwm-pin activable"><div class="v-centered"><span>7</span></div></div>
                    <div id="pwm8" class="col-3 pwm-pin activable"><div class="v-centered"><span>8</span></div></div>
                    <div id="pwm9" class="col-3 pwm-pin activable"><div class="v-centered"><span>9</span></div></div>
                    <div id="pwm10" class="col-3 pwm-pin activable"><div class="v-centered"><span>10</span></div></div>
                    <div id="pwm11" class="col-3 pwm-pin activable"><div class="v-centered"><span>11</span></div></div>
                    <div id="pwm12" class="col-3 pwm-pin activable"><div class="v-centered"><span>12</span></div></div>
                    <div id="pwm13" class="col-3 pwm-pin activable"><div class="v-centered"><span>13</span></div></div>
                    <div id="pwm14" class="col-3 pwm-pin activable"><div class="v-centered"><span>14</span></div></div>
                    <div id="pwm15" class="col-3 pwm-pin activable"><div class="v-centered"><span>15</span></div></div>
                    <div id="pwm16" class="col-3 pwm-pin activable"><div class="v-centered"><span>16</span></div></div>
                </div>
            </div>
        </div>
        <div class="col-3 h-100">
            <div class="diagram container-fluid">
                <div class="motors h-100 w-100">
                    <div class="progress vertical left">
                        <div id="left-motor" class="progress-bar progress-bar-warning" role="progressbar"
                            aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0;"></div>
                    </div>
                    <div class="progress vertical left reverse">
                        <div id="left-motor-reverse" class="progress-bar progress-bar-warning" role="progressbar"
                            aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0;"></div>
                    </div>
                    <div class="progress vertical right">
                        <div id="right-motor" class="progress-bar progress-bar-danger" role="progressbar"
                            aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0;"></div>
                    </div>
                    <div class="progress vertical right reverse">
                        <div id="right-motor-reverse" class="progress-bar progress-bar-danger" role="progressbar"
                            aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0;"></div>
                    </div>
                    <div class="sensors w-100 h-100">
                        <div id="north" class="sensor vertical north activable"></div>
                        <div id="east" class="sensor horizontal east activable"></div>
                        <div id="south" class="sensor vertical south activable"></div>
                        <div id="west" class="sensor horizontal west activable"></div>
                    </div>
                </div>
            </div>
            <div class="log container-fluid">
                <div class="textbox-log" id="textbox-serial">
                    <div>Serial Input</div>
                </div>
                <div class="textbox-log" id="textbox-functions">
                    <div>Functions</div>
                </div>
            </div>
            <div class="options container-fluid">
                <div class="v-centered">
                    <a class="btn btn-primary button" role="button" onclick="toggleTimestamps()">Toggle Timestamps</a>
                    <a class="btn btn-primary button" role="button" onclick="reset()">Reset</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
