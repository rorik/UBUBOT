<!DOCTYPE html>
<html>
    <head>
        <title>UBUBOT Monitor</title>
        <link rel="stylesheet" href="./styles.css" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
        ></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="./scripts.js"></script>
    </head>
    <body>
        <div class="ububot-container">
            <div class="motors container">
                <div>
                    <div class="progress vertical left">
                        <div
                            id="left-motor"
                            class="progress-bar progress-bar-warning"
                            role="progressbar"
                            aria-valuenow="0"
                            aria-valuemin="0"
                            aria-valuemax="100"
                            style="width: 0;"
                        ></div>
                    </div>
                    <div class="progress vertical left reverse">
                        <div
                            id="left-motor-reverse"
                            class="progress-bar progress-bar-warning"
                            role="progressbar"
                            aria-valuenow="0"
                            aria-valuemin="0"
                            aria-valuemax="100"
                            style="width: 0;"
                        ></div>
                    </div>
                </div>
                <div class="progress vertical right">
                    <div
                        id="right-motor"
                        class="progress-bar progress-bar-danger"
                        role="progressbar"
                        aria-valuenow="0"
                        aria-valuemin="0"
                        aria-valuemax="100"
                        style="width: 0;"
                    ></div>
                </div>
                <div class="progress vertical right reverse">
                    <div
                        id="right-motor-reverse"
                        class="progress-bar progress-bar-danger"
                        role="progressbar"
                        aria-valuenow="0"
                        aria-valuemin="0"
                        aria-valuemax="100"
                        style="width: 0;"
                    ></div>
                </div>
            </div>
            <div class="textbox-log" id="textbox-serial">
                <div>Serial Input</div>
            </div>
            <div class="textbox-log" id="textbox-functions">
                <div>Functions</div>
            </div>
            <a class="btn btn-primary button" role="button" onclick="toggleTimestamps()">Toggle Timestamps</a>
            <img id="stream-img"/>
        </div>
    </body>
</html>
